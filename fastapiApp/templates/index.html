<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unit Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow p-4">
        <h2 class="fw-bold mb-4">Unit Converter</h2>

        <!-- Tabs -->
        <ul class="nav nav-tabs mb-4">
          <li class="nav-item">
            <a class="nav-link {% if active_tab == 'length' %}active{% endif %}" href="/length">Length</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_tab == 'weight' %}active{% endif %}" href="/weight">Weight</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active_tab == 'temperature' %}active{% endif %}" href="/temperature">Temperature</a>
          </li>
        </ul>

        <!-- Form -->
        <form method="post">
          <div class="mb-3">
            <label class="form-label fw-semibold">Enter the value to convert</label>
            <input type="number" step="any" name="value" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Unit to Convert from</label>
            <select name="from_unit" class="form-select">
              {% for unit in units %}
                <option value="{{ unit }}">{{ unit }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Unit to Convert to</label>
            <select name="to_unit" class="form-select">
              {% for unit in units %}
                <option value="{{ unit }}">{{ unit }}</option>
              {% endfor %}
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Convert</button>
        </form>

        {% if result %}
        <div class="alert alert-info text-center mt-4">
          <h5>{{ result }}</h5>
        </div>
        <div class="d-flex justify-content-center">
          <a href="{{ '/' + active_tab }}" class="btn btn-secondary mt-2">Reset</a>
        </div>
        {% endif %}

      </div>
    </div>
  </div>
</div>

</body>
</html>
